machine:
  pre:
    - sudo pkill searchd
  timezone:
    America/New_York
  services:
    - docker

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - sudo add-apt-repository ppa:builds/sphinxsearch-rel22 -y; sudo apt-get update; sudo apt-get install sphinxsearch; sudo service sphinxsearch stop
  post:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t 465559955196.dkr.ecr.us-east-1.amazonaws.com/knotweed:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save 465559955196.dkr.ecr.us-east-1.amazonaws.com/knotweed:$CIRCLE_SHA1 > ~/docker/image.tar

test:
  post:
    - bundle exec rspec spec/coverage_guard.rb:
        environment:
          RAILS_ENV: test

deployment:
  development:
    branch: develop
    commands:
      - ./docker-deploy.sh
  staging:
    branch: release/next-release-candidate
    commands:
      - bundle exec cap staging deploy
      - ./docker-deploy.sh
  docker:
    branch: /.*/
    commands:
      - ./docker-deploy.sh
