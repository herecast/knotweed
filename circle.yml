machine:
  pre:
    - sudo pkill searchd
  timezone:
    America/New_York

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  pre:
    - sudo add-apt-repository ppa:builds/sphinxsearch-daily -y; sudo apt-get update; sudo apt-get install sphinxsearch=2.2.4-4699-0ubuntu10; sudo service sphinxsearch stop

test:
  post:
    - bundle exec rspec spec/coverage_guard.rb:
        environment:
          RAILS_ENV: test
