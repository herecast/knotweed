machine:
  pre:
    - sudo pkill searchd
  timezone:
    America/New_York
  services:
    - docker

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  pre:
    - sudo add-apt-repository ppa:builds/sphinxsearch-rel22 -y; sudo apt-get update; sudo apt-get install sphinxsearch; sudo service sphinxsearch stop

test:
  post:
    - bundle exec rspec spec/coverage_guard.rb:
        environment:
          RAILS_ENV: test

deployment:
  staging:
    branch: release/next-release-candidate
    commands:
      - bundle exec cap staging deploy
