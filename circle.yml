machine:
  pre:
    - sudo pkill searchd
  timezone:
    America/New_York
  services:
    - docker

checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - if [[ -e ~/docker/es.tar ]]; then docker load -i ~/docker/es.tar; fi
    - docker run -d -p 9200:9200 elasticsearch:2.3
    - mkdir -p ~/docker; docker save elasticsearch:2.3 > ~/docker/es.tar
  post:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t 465559955196.dkr.ecr.us-east-1.amazonaws.com/knotweed:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save 465559955196.dkr.ecr.us-east-1.amazonaws.com/knotweed:$CIRCLE_SHA1 > ~/docker/image.tar

test:
  post:
    - bundle exec rspec spec/coverage_guard.rb:
        environment:
          RAILS_ENV: test

deployment:
  staging:
    branch: release/next-release-candidate
    commands:
      - bundle exec cap staging deploy
